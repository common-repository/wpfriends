<div class="wrap">
<h2>WPfriends options</h2>
<form method="post">
  <input type="hidden" name="action" value="optionsave">
  <table>
    <tr>
      <td colspan="2">
        <h3>Lifejournal options</h3>
        To read friends-only entries you have to supply your LJaccount-data
      </td>
    </tr>
    <tr>
      <td>Username</td>
      <td><input type="text" name="LJusername" value="[LJusername]"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" name="LJpassword" value="[LJpassword]"></td>
    </tr>
  </table>
  <input type="submit" value="save">
</form>
</div>
